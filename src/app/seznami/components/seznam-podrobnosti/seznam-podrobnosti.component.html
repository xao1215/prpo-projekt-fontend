<div *ngIf="seznam">

    <div style="border-bottom:1px solid black; width:50%">
        <span>
            <h2>
                postaja: {{seznam.postaja.ime}},
                 {{seznam.postaja.lokacija}} 
            </h2>
            <p>
                <b>
                    obratovanje: {{ seznam.postaja.obratovalni_cas }}
                    <br>
                    cena: â‚¬{{ seznam.postaja.cena_polnjenja }}/KWH
                </b>
                
            </p>
       </span>
    </div>
    
   <br>
   <span >
       <h3>Termin</h3>
    {{ seznam.dan | datum }} {{seznam.od_ura | date}}-{{seznam.do_ura | date}} 
    </span>

    <br>

    <span style="float:left" *ngIf="seznam.uporabnik == null">
        <button type="button" class="btn btn-dark me-2" (click)="prijava()">PRIJAVA</button>
    </span>

    <button type="button" class="btn btn-dark" (click)="nazaj()">Nazaj</button>
</div>
